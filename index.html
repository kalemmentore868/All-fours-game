<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>All Fours</title>
</head>
<body>
    <div>
        <h1>Game Info</h1>
        <div class="team-container">
            <div class="teams"></div>
            <div class="teams"></div>
        </div>
        
    </div>


    <div class="game-container">
      
         <div class="hand player1"></div>
        <div class="hand player2"></div>
        <div class="deck ">
            <div id="displayLift"></div>
        </div>
        <div class="hand player3"></div>
        <div class="hand player4"></div>
    </div>

    <div id="nextToDeal" class="modal">

        <div class="modal-content">
            <h2>Would you like to beg?</h2>
            <div>
                <button id="beg">Beg</button>
                <button id="play">Play</button>
            </div>
         
        </div>
      
      </div>

      <div id="dealer" class="modal">

        <div class="modal-content">
            <h2></h2>
            <div>
                <button id="take-one">Take One Nah</button>
                <button id="go-back">Go to pack</button>
            </div>
         
        </div>
      
      </div>

    <script type="module" src="js/script.js"></script>

</html>
